<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>emru</title>
	<link rel="stylesheet" href="styles/app.css">
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<ul id="global-actions">
			<li class="action"></li>
		</ul>
	</header>
	<main>
		<header>
			<ul id="lists">
				<li><h1><a href="">Today</a></h1></li>
				<li><h1><a href="">Week</a></h1></li>
				<li><h1><a href="">Month</a></h1></li>
			</ul>
			<ul id="list-actions">
				<li class="action">
					<a title="New Task" class="hover-link icon-add add"></a>
				</li>
			</ul>
		</header>
		<section>
			<ul id="tasks">
				<li class="task">
					<section class="task-main">
						<div class="task-title">
							<h2><a href=""></a></h2>
						</div>
						<div class="task-body"></div>
					</section>
					<ul id="task-actions">
						<li class="action">
							<a class="hover-link icon-done status"></a>
						</li>
						<li class="action">
							<a class="hover-link icon-cancel remove"></a>
						</li>
					</ul>
				</li>
			</ul>
		</section>
	</main>
</body>
</html>

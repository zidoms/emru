<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>emru</title>
	<link rel="stylesheet" href="styles/app.css">
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!-- <header>
		<ul id="global-actions">
			<li class="action"></li>
		</ul>
	</header> -->
	<main>
		<header>
			<ul id="lists">
				<li class="active"><a href="">Today</a></li>
				<li><a>Week</a></li>
				<li><a>Month</a></li>
			</ul>
		</header>
		<section id="list">
			<header>
				<ul id="list-actions">
					<li class="action">
						<a title="New Task" class="fa-plus"></a>
					</li>
				</ul>
			</header>
			<ul id="tasks"></ul>
		</section>
	</main>
	<script id="task-template" type="text/template">
		<section class="task-main">
			<div class="task-title"><a><%= title %></a></div>
			<div class="task-body"><p><%= body %></p></div>
		</section>
		<ul class="task-actions">
			<li class="action">
				<a class="hover-link fa-check status"></a>
			</li>
			<li class="action">
				<a class="hover-link fa-times remove"></a>
			</li>
		</ul>
	</script>
</body>
</html>

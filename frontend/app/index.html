<!DOCTYPE html>

	<title>emru</title>
	<link rel="stylesheet" href="styles/css/app.css">
</head>
<body>
	<header>
		<div id="title">چهارشنبه ۲۱ اردیبهشت</div>

			<li class="action"><a title="کار جدید" class="hover-link icon-add"></a></li>

		</div>

					</ul>
				</div>
				<div class="etc">
					<ul class="actions">
						<li class="action"><a class="hover-link icon-cancel"></a></li>

						<li class="action"><a class="hover-link icon-move-up"></a></li>
